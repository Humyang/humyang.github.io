<h2 id="title:_部署器（Deployer）">title: 部署器（Deployer）</h2><p>部署器帮助开发者将网站快速部署到远程服务器上，避免了复杂的指令。</p>
<h2 id="概要">概要</h2><pre><code class="js">hexo.extend.deployer.register(name, <span class="function"><span class="keyword">function</span>(<span class="params">args</span>)</span>{
  <span class="comment">// ...</span>
});
</code></pre>
<p>在函数中会传入 <code>args</code> 参数，该参数包含了 <code>_config.yml</code> 中的 <code>deploy</code> 参数值，以及开发者在终端中所传入的参数。</p>
