<h2 id="title:_區域變數">title: 區域變數</h2><p>區域變數用於模版渲染，也就是模版中的 <code>site</code> 變數。</p>
<h2 id="預設變數">預設變數</h2><table>
<thead>
<tr>
<th>變數</th>
<th>描述</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>posts</code></td>
<td>所有文章</td>
</tr>
<tr>
<td><code>pages</code></td>
<td>所有分頁</td>
</tr>
<tr>
<td><code>categories</code></td>
<td>所有分類</td>
</tr>
<tr>
<td><code>tags</code></td>
<td>所有標籤</td>
</tr>
</tbody>
</table>
<h2 id="取得變數">取得變數</h2><pre><code class="js">hexo.locals.get(<span class="string">'posts'</span>)
</code></pre>
<h2 id="設定變數">設定變數</h2><pre><code class="js">hexo.locals.set(<span class="string">'posts'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>{
  <span class="keyword">return</span> ...
});
</code></pre>
<h2 id="移除變數">移除變數</h2><pre><code class="js">hexo.locals.remove(<span class="string">'posts'</span>);
</code></pre>
<h2 id="取得所有變數">取得所有變數</h2><pre><code class="js">hexo.locals.toObject();
</code></pre>
<h2 id="清除快取">清除快取</h2><pre><code class="js">hexo.locals.invalidate();
</code></pre>
