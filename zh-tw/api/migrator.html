<h2 id="title:_轉移器（Migrator）">title: 轉移器（Migrator）</h2><p>轉移器幫助使用者從其他系統轉移到 Hexo。</p>
<h2 id="概要">概要</h2><pre><code class="js">hexo.extend.migrator.register(name, <span class="function"><span class="keyword">function</span>(<span class="params">args</span>)</span>{
  <span class="comment">// ...</span>
});
</code></pre>
<p>在函數中會傳入 <code>args</code> 參數，此參數包含了使用者在終端機所傳入的參數。</p>
